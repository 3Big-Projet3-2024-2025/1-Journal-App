<div class="form-container">
    <h1>Add Article Form</h1>
    <p>Please fill in the information and upload your pictures.</p>
    <form>
      <input type="title" name="title" placeholder="Title of article" required>
      
      <textarea name="content" placeholder="Enter your text here (max 500 characters)" maxlength="500" rows="4" required></textarea>
      
      <div class="file-upload">
        <label>Upload your images</label>
        <p>You can upload up to 3 images (JPEG, PNG, GIF).</p>
        <input type="file" name="images" accept="image/*" multiple (change)="validateFileCount($event)" required>
      </div>
      
      <div class=" valid">
        <label>Is the article valid?</label>
        <div>
          <input type="radio" id="valid-true" name="isValid" value="true" required>
          <label for="valid-true">True</label>
        </div>
        <div>
          <input type="radio" id="valid-false" name="isValid" value="false" required>
          <label for="valid-false">False</label>
        </div>
      </div>
      
      <button type="submit">Submit</button>
    </form>
</div>
