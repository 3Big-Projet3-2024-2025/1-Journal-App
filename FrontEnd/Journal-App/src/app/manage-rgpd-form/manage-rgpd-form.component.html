<div class="form-section">
  <div class="form-card">
    <h2>Exercise Your GDPR Rights</h2>
    <p>Please fill out this form to make a request regarding your personal data. Fields marked with <span class="required">*</span> are required.</p>
    <form (submit)="onSubmit()">


    

      <div class="form-group">
        <label for="requestType">Request Type <span class="required">*</span></label>
        <select
          id="requestType"
          [(ngModel)]="formData.requestType"
          name="requestType"
          required
        >
          <option value="" disabled selected>Please select...</option>
          <option value="rectification">Rectify my data</option>
          <option value="deletion">Delete my data</option>
        </select>
      </div>

      <div class="form-group">
        <label for="requestDetails">Request Details (optional)</label>
        <textarea
          id="requestDetails"
          [(ngModel)]="formData.requestDetails"
          name="requestDetails"
          placeholder="Provide details or additional information (optional)"
          rows="5"
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-button">Submit Request</button>
      </div>
    </form>
  </div>
</div>
