<div class="container mt-4">
  <h2>Manage Journalists</h2>

  <!-- Ajouter un journaliste -->
  <div class="mb-4">
    <label for="journalistEmail" class="form-label fw-bold">Add Journalist:</label>
    <div class="input-group">
      <input
        type="email"
        id="journalistEmail"
        class="form-control"
        [(ngModel)]="journalistEmailToAdd"
        placeholder="Enter journalist email"
      />
      <button class="btn btn-primary" (click)="addJournalist()">Add</button>
    </div>
  </div>

  <!-- SÃ©lecteur de newsletters -->
  <div class="mb-4">
    <label for="newsletterSelect" class="form-label fw-bold">Select Newsletter:</label>
    <select
      id="newsletterSelect"
      class="form-select"
      [(ngModel)]="selectedNewsletterId"
      (change)="onNewsletterChange()"
    >
      <option *ngFor="let newsletter of newsletters" [value]="newsletter.newsletterId">
        {{ newsletter.title }}
      </option>
    </select>
  </div>

  <!-- Liste des journalistes -->
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Journalist Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let journalist of journalists; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ journalist.firstName }}</td>
          <td>{{ journalist.email }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeJournalist(journalist.userId)">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
