<div class="container mt-4">
  <h2>{{titre}}</h2>
  <button class="btn btn-primary mb-3" 
  [routerLink]="titretable === 'articles' ? '/manage-articles' : titretable === 'newsletters' ? '/manage-newsletter-form' : '/manage-default'">
{{ titretable === 'articles' ? 'Add an Article' : titretable === 'newsletters' ? 'Add a Newsletter' : 'Add an Item' }}
</button>  
<table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th *ngIf="titretable==='articles'">Category</th>
        <th *ngIf="titretable==='newsletters'">Creation Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Article 1 -->
      <tr>
        <td>1</td>
        <td>Article about Web Design</td>
        <td>Web Design</td>
        <td>
          <button class="btn btn-warning btn-sm">Edit</button>
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
      <!-- Article 2 -->
      <tr>
        <td>2</td>
        <td>Article about Finance</td>
        <td>Finance</td>
        <td>
          <button class="btn btn-warning btn-sm">Edit</button>
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
      <!-- Article 3 -->
      <tr>
        <td>3</td>
        <td>Important Alert</td>
        <td>Alert</td>
        <td>
          <button class="btn btn-warning btn-sm">Edit</button>
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
