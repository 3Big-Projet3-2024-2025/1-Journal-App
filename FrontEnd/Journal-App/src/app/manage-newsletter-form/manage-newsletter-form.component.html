<div class="form-section">
  <div class="form-card">
    <h2>Add a Newsletter</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="formData.title"
          name="title"
          placeholder="Enter the newsletter title"
          required
        />
      </div>

      <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input
          type="text"
          id="subtitle"
          [(ngModel)]="formData.subtitle"
          name="subtitle"
          placeholder="Enter the newsletter subtitle"
          required
        />
      </div>

      <div class="form-group">
        <label for="content">SÃ©lectionnez un article</label>
        <textarea
        id="content"
        [(ngModel)]="formData.content"
        name="content"
        placeholder="Enter the newsletter content"
        required
      ></textarea>
        <!-- <select
          id="content"
          [(ngModel)]="formData.content"
          name="content"
          required
        >
        <!--une liste qui sera garnie par les article qui viendront du back-->
          <!-- <option *ngFor="let article of articles" [value]="article.id">
            {{ article.title }}
          </option>


        </select>  -->
      </div>
      

      <div class="form-group">
        <label for="publicationDate">Creation Date</label>
        <input
          type="date"
          id="publicationDate"
          [(ngModel)]="formData.publicationDate"
          name="publicationDate"
          required
        />
      </div>


      <button type="submit">Save</button>
    </form>
  </div>
</div>
