<div class="form-container">
  <h1>Update Article</h1>
  <form (ngSubmit)="updateArticle()">
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <!-- Title Field -->
    <div>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="articleToUpdate.title"
        placeholder="Title"
        required
      />
    </div>

    <!-- Content Field -->
    <div>
      <label for="content">Content</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="articleToUpdate.content"
        placeholder="Content"
        maxlength="5000"
        required
      ></textarea>
    </div>

    <!-- Map for location selection -->
    <div id="map" style="height: 300px; margin: 20px 0;"></div>
    <p>
      Selected Coordinates: <strong>Latitude:</strong> {{ articleToUpdate.latitude }},
      <strong>Longitude:</strong> {{ articleToUpdate.longitude }}
    </p>

    <!-- File Upload -->
    <div class="file-upload">
      <label for="images">Upload New Images</label>
      <input
        type="file"
        id="images"
        name="images"
        accept="image/*"
        multiple
        (change)="validateFileCount($event)"
      />
    </div>

    <!-- Validation Radio Buttons -->
    <div class="valid">
      <label>Is the article valid?</label>
      <div>
        <label>
          <input
            type="radio"
            name="valid"
            [(ngModel)]="articleToUpdate.valid"
            [value]="true"
          />
          Yes
        </label>
        <label>
          <input
            type="radio"
            name="valid"
            [(ngModel)]="articleToUpdate.valid"
            [value]="false"
          />
          No
        </label>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit">Update</button>
    <button class="backbutton" (click)="goBack()">Back to list of Articles</button>
  </form>
</div>
